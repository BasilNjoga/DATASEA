{% extends "base.html" %}
{% block title %} Log in {% endblock %}
{% block mycss %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css')}}" >
{% endblock %}

{% block content %}
        <div class="heading">
        <h1>Login page</h1>
        </div>
        <form>
            <label for ="femailaddress">Email Adress</label>
            <input type="text" id="femailaddress" name="femailaddress" required><br>
            <label for="fpassword">Passwoord</label>
            <input type="password" id="fpassword" name="fpassword" required><br>
            <input type="submit" value="login">
        </form>
{% endblock %}
